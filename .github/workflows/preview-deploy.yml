name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

jobs:
  preview-deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Create preview deployment package
      run: |
        mkdir preview-deploy
        cp -r .next/standalone/* preview-deploy/
        cp -r .next/static preview-deploy/.next/
        cp -r public preview-deploy/
        cp package.json preview-deploy/
        cp server.js preview-deploy/
        cp .htaccess preview-deploy/
        
        # Create preview environment file
        cat > preview-deploy/.env.production << EOF
        DB_HOST=${{ secrets.PREVIEW_DB_HOST }}
        DB_USER=${{ secrets.PREVIEW_DB_USER }}
        DB_PASS=${{ secrets.PREVIEW_DB_PASS }}
        DB_NAME=${{ secrets.PREVIEW_DB_NAME }}
        PORT=3002
        NODE_ENV=production
        PREVIEW_MODE=true
        EOF
        
    - name: Deploy preview via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./preview-deploy/
        server-dir: ${{ secrets.PREVIEW_FTP_REMOTE_PATH }}
        
    - name: Comment PR with preview link
      uses: actions/github-script@v7
      with:
        script: |
          const prNumber = context.issue.number;
          const previewUrl = `${{ secrets.PREVIEW_BASE_URL }}/pr-${prNumber}`;
          
          github.rest.issues.createComment({
            issue_number: prNumber,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ðŸš€ **Preview deployment ready!**
            
            **Preview URL:** ${previewUrl}
            
            This preview will be available until the PR is merged or closed.
            
            ---
            *Deployed from commit: ${context.sha}*`
          });
